<!DOCTYPE html>
<html>
<head>
  <title>User Login/Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Welcome</h2>
  <div id="auth-buttons">
    <button onclick="showLogin()">Login</button>
    <button onclick="showRegister()">Register</button>
  </div>

  <div id="login-form" style="display:none">
    <h3>User Login</h3>
    <input id="login-email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Password">
    <button id="login-btn">Login</button>
  </div>

  <div id="register-form" style="display:none">
    <h3>User Registration</h3>
    <input id="reg-name" placeholder="Full Name">
    <input id="reg-phone" placeholder="Phone Number">
    <input id="reg-email" placeholder="Email">
    <input id="reg-password" type="password" placeholder="Password">
    <button id="register-btn">Register</button>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCHArkRwUM24OTgFZ55C26Iqf2djHvqlwI",
  authDomain: "my-test-ee4e9.firebaseapp.com",
  projectId: "my-test-ee4e9",
  storageBucket: "my-test-ee4e9.firebasestorage.app",
  messagingSenderId: "182385677359",
  appId: "1:182385677359:web:3c9705740c7575bd19a2da",
  measurementId: "G-09PLD4F6Q9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Toggle forms
window.showLogin = () => { document.getElementById("login-form").style.display="block"; document.getElementById("register-form").style.display="none"; }
window.showRegister = () => { document.getElementById("login-form").style.display="none"; document.getElementById("register-form").style.display="block"; }

// Registration
register-btn.onclick = async () => {
  const name = reg-name.value;
  const phone = reg-phone.value;
  const email = reg-email.value;
  const password = reg-password.value;
  const userCredential = await createUserWithEmailAndPassword(auth, email, password);
  await addDoc(collection(db, "users"), { uid:userCredential.user.uid, name, phone, email, createdAt: new Date() });
  alert("Registration Successful!");
  showLogin();
}

// Login
login-btn.onclick = async () => {
  const email = login-email.value;
  const password = login-password.value;
  await signInWithEmailAndPassword(auth, email, password);
  alert("Login Successful!");
  window.location.href = "user-dashboard.html";
}
</script>
</body>
</html>
